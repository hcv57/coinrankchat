version: '3'

services:

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    depends_on:
      - webserver

  apiserver:
    image: gcr.io/dockerregistry-195816/github-hcv57-coinrankchat-api:3552ed1132e747a9e7a751961425c7595b116a85
    environment:
      ELASTIC_HOST: elasticsearch

  webserver:
    image: gcr.io/dockerregistry-195816/github-hcv57-coinrankchat-web:c30efd16d4b6a2426da5c948f723614847022bc7
    environment:
      API_SERVER_HOST: "apiserver:8000"
      IMAGE_SERVER_URL: $IMAGE_SERVER_URL

  telegram:
    image: gcr.io/dockerregistry-195816/github-hcv57-coinrankchat-telegram:a434648fc9087fefda609e5d7763b7ac50eb28c0
    volumes:
      - ./coinrankchat.session:/usr/src/app/coinrankchat.session
    environment:
      ELASTIC_HOST: elasticsearch
      TELEGRAM_API_ID: $TELEGRAM_API_ID
      TELEGRAM_API_HASH: $TELEGRAM_API_HASH
      TELEGRAM_PHONE: $TELEGRAM_PHONE
      IMAGE_SERVER_URL: $IMAGE_SERVER_URL
      S3_KEY_ID: $S3_KEY_ID
      S3_SECRET: $S3_SECRET

  elasticsearch:
    image: elasticsearch
    volumes:
      - elastic-data-volume:/usr/share/elasticsearch/data

volumes:
  elastic-data-volume:
