version: '3'

services:

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    depends_on:
      - webserver

  apiserver:
    image: gcr.io/dockerregistry-195816/github-hcv57-coinrankchat-api:a2c8a437997c6a5048393dc9b91e7ac4dba1e82
    environment:
      ELASTIC_HOST: elasticsearch

  webserver:
    image: gcr.io/dockerregistry-195816/github-hcv57-coinrankchat-web:b6d4d5308f9f077e2425079d112742004aae0918
    environment:
      API_SERVER_HOST: "apiserver:8000"
      IMAGE_SERVER_URL: "https://coinrankchat.ams3.digitaloceanspaces.com"

  telegram:
    image: gcr.io/dockerregistry-195816/github-hcv57-coinrankchat-telegram:e76d69148ea7ff384df9a3906d8eba6f352439c2
    volumes:
      - ./coinrankchat.session:/usr/src/app/coinrankchat.session
    environment:
      ELASTIC_HOST: elasticsearch
      TELEGRAM_API_ID: $TELEGRAM_API_ID
      TELEGRAM_API_HASH: $TELEGRAM_API_HASH
      TELEGRAM_PHONE: $TELEGRAM_PHONE

  elasticsearch:
    image: elasticsearch
    volumes:
      - elastic-data-volume:/usr/share/elasticsearch/data

volumes:
  elastic-data-volume:
